<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function display() {
		return "Hello";
	}
</script>
<style>
.btn {
	background-color: lightgreen;
}
</style>
</head>
<body>
	<h3 id="heading"></h3>
	<button onclick="heading.innerText=display()" class="btn">Click</button>
</body>
</html>
